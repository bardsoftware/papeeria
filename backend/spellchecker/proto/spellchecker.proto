syntax = "proto3";
option java_package = "com.bardsoftware.papeeria.backend.spellchecker";

service Spellcheck {
    rpc CheckText(Text) returns (Suggestions) {}
}

message Text {
    bytes text = 1;
    repeated string language = 2;
}

message Suggestions {
    message Suggestion {
        string key = 1;
        repeated string values = 2;
    }
    map<string, Suggestion> suggestions = 1;
}
